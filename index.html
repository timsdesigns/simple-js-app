<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS App</title>
  <!-- Adding Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://img.icons8.com/?size=256&id=aoomAGtH5cm4&format=png" alt="Bootstrap" width="30" height="24">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="form-check form-switch align-self-center me-2 justify-content-center" style="margin: 10px;">
          <input type="checkbox" class="form-check-input" style="transform: scale(1.5);" id="themeSwitcher"
            role="switch" data-bs-toggle="switch">
        </div>
        <!-- For Details on search implementation -->
        <form class="d-flex me-2" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  
  <!-- Modal -->
  <div class="modal fade bg-transparent" id="exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered bg-transparent z-3">
      <div class="modal-content z-3">

        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Pokemon name
          </h1>
          <button type="button" class="close btn btn-secondary btn-sm"
            data-bs-dismiss="modal" aria-label="Close">
            &times;
          </button>
        </div>

        <div class="modal-body">
          <p>
            Image &amp; List with details
          </p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
            data-bs-dismiss="modal">
            Close
          </button>
        </div>

      </div>
    </div>
  </div>
  
  <!-- Pokemon Grid -->
  <div class="container page-container custom-padding-top mt-20">
    <div class="pokemon-list row align-items-center" id="row"></div>
  </div>
    
  <!-- Polyfills to support Safari 10, Internet Explorer 11 => 5% user base -->
  <script src="./js/promise-polyfill.js"></script>
  <script src="./js/fetch-polyfill.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
